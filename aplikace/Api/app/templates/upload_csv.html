{% block title %}Upload csv{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Upload csv</h1>
      <hr>

      <form action="/upload_csv" method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label>Select csv</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="csv" id="csv">
            <label class="custom-file-label" for="image">Select csv...</label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Nahr√°t csv</button>

      </form>

    </div>
  </div>
</div>

{% endblock %}
